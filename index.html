<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Divya's Calc</title>
</head>
<body></body>
    <div class="calc">
       <div class="screen">0</div>
       <div class="numbers"> 
           <div class="first-line rows">
                <Button class="two-blocks calc-button">C</Button>
                <Button class="one-block calc-button">&#8592;</Button>
                <Button class="one-block calc-button">&#xF7;</Button>
            </div>
            <div class="second-line rows">
                <Button class="one-block calc-button">7</Button>
                <Button class="one-block calc-button">8</Button>
                <Button class="one-block calc-button">9</Button>
                <Button class="one-block calc-button">&#215;</Button> 
            </div>
            <div class="third-line rows">
                <Button class="one-block calc-button">4</Button>
                <Button class="one-block calc-button">5</Button> 
                <Button class="one-block calc-button">6</Button>
                <Button class="one-block calc-button">&#8722;</Button>
            </div>
            <div class="fourth-line rows">
                <Button class="one-block calc-button">1</Button>
                <Button class="one-block calc-button">2</Button>
                <Button class="one-block calc-button">3</Button>
                <Button class="one-block calc-button">&#43;</Button>
            </div>
            <div class="last-line rows">
                <Button class="three-blocks calc-button">0</Button>
                <Button class="one-block calc-button">&equals;</Button>
            </div>
       </div>
    </div>
    <script src="bg.js"></script>
</body>
</html>
